		<!----wookmark-scripts---->
		  <script src="js/jquery.imagesloaded.js"></script>
		  <script src="js/jquery.wookmark.js"></script>
		  <script type="text/javascript">
			  function render() {
                  var $tiles = $('#tiles'),
                      $handler = $('li', $tiles),
                      $main = $('#main'),
                      $window = $(window),
                      $document = $(document),
                      options = {
                          autoResize: true, // This will auto-update the layout when the browser window is resized.
                          container: $main, // Optional, used for some extra CSS styling
                          offset: 20, // Optional, the distance between grid items
                          itemWidth:280 // Optional, the width of a grid item
                      };
                  /**
                   * Reinitializes the wookmark handler after all images have loaded
                   */
                  function applyLayout() {
                      $tiles.imagesLoaded(function() {
                          // Destroy the old handler
                          if ($handler.wookmarkInstance) {
                              $handler.wookmarkInstance.clear();
                          }
                          // Create a new layout handler.
                          $handler = $('li', $tiles);
                          $handler.wookmark(options);
                      });
                  }
                  // Call the layout function for the first time
                  applyLayout();
              }

		    (function ($){
		      render();
		    })(jQuery);
		  </script>

		<!--上传图片-->
		<script type="text/javascript">

			function showResult(responseStr) {
				var items=responseStr.split('\n');
                var result='';

                //show the query img
                var query_src="query_images/";
                query_src+=items[items.length-1];
                result+='<li><img src="'+
                    query_src+
                    '" width="200" height="200"> <div class="post-info"> <div class="post-basic-info"><h3><a>'+
                    'query img' +
                    '</a></h3>'+
                    ' </div> <div class="post-info-rate-share"> <div class="rateit"> <p>'+
                    'query img'+
                    '</p> </div> <div class="clear"> </div> </div> </div> </li>';

                for(var i=0,idx=0;i<items.length-1;++i){
                    var pair=items[i].split('\t');
                    if(pair.length==1)continue;
                    var src="database_images/"+pair[0];
                    var dis=pair[1];
					++idx;
                    result+='<li><img src="'+
                        src+
                        '" width="200" height="200"> <div class="post-info"> <div class="post-basic-info"><h3><a>'+
						idx+"."+pair[0] +
                        '</a></h3>'+
                        ' </div> <div class="post-info-rate-share"> <div class="rateit"> <p>'+
                        'distance：'+pair[1]+
                        '</p> </div> <div class="clear"> </div> </div> </div> </li>';
                }

                $('#tiles').html(result);
                render();
            }

			$('input[type="file"]').change(function(){
				var formData = new FormData();
				var name = $("input").val();

				formData.append("file",$("input")[0].files[0]);
				formData.append("name",name);

				var loading='<div style="text-align: center">\n' +
                    '<img src="images/loading.gif" width="30">\n' +
                    '</div>';
                $('#tiles').html(loading);
				console.log(formData);

                <!--search-->
				$.ajax({
					url : 'search.php',
					type : 'POST',
					data : formData,
					processData : false,		// jQuery不要去处理发送的数据
					contentType : false,		// jQuery不要去设置Content-Type请求头
					beforeSend:function(){
						console.log("正在进行，请稍候");
					},
					success : function(responseStr) {
						showResult(responseStr);
					},
					error : function(responseStr) {
						console.log("error");
					}
				});
			});


			function showExamples() {

                    result+='<li><img src="'+

                        '</p> </div> <div class="clear"> </div> </div> </div> </li>';
                }

                $('#tiles').html(result);
                render();
            }
